name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # 1. Usar Python 3.9
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 2. CONFIGURACIÓN CRÍTICA: Forzar Java 17 (Obligatorio para Android moderno)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Limpiar instalaciones manuales previas que causan el error de "sdkmanager not found"
      - name: Clean Previous SDK residues
        run: |
          rm -rf ~/.buildozer/android/platform/android-sdk
          rm -rf .buildozer/android/platform/android-sdk

      # 4. Instalar dependencias del sistema necesarias para Kivy/Buildozer
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev zlib1g-dev autoconf libtool pkg-config cmake gettext

      # 5. Instalar Buildozer y Cython (Versión estable para Android)
      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install "buildozer>=1.5.0" "cython<3.0.0"

      # 6. Configurar el archivo .spec automáticamente
      - name: Configure Buildozer Spec
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi
          
          # Forzar parámetros correctos para evitar errores de SDK/NDK
          sed -i 's/android.api = .*/android.api = 33/' buildozer.spec
          sed -i 's/android.minapi = .*/android.minapi = 21/' buildozer.spec
          sed -i 's/android.ndk = .*/android.ndk = 25b/' buildozer.spec
          sed -i 's/android.accept_sdk_license = .*/android.accept_sdk_license = True/' buildozer.spec
          
          # Requisitos de la App
          sed -i 's/requirements = .*/requirements = python3,kivy==2.2.1,android,pyjnius/' buildozer.spec

      # 7. Compilación
      - name: Build with Buildozer
        run: |
          # El comando yes acepta las licencias de Android que Buildozer descargará solo
          yes | buildozer android debug

      # 8. Guardar el archivo APK resultante
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ganaderiapr-apk
          path: bin/*.apk
